<!DOCTYPE html>
<html>
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<title>Mapplic - Custom Interactive Map Plugin - World Map Example</title>

        
		<!-- Viewport for Responsivity -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="description" content="Vector World map with clickable states and pins, an example of using Mapplic, a premium custom interactive map plugin to display custom image or vector (SVG) maps.">

		<!-- Stylesheets -->
		<link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/kittyboomboom/fattrips/master/style.css">
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/kittyboomboom/fattrips/master/mapplic.css">
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/kittyboomboom/fattrips/master/map.css">
		<!-- Internet Explorer -->
		<!--[if lt IE 9]>
			<link rel="stylesheet" type="text/css" href="https://rawgit.com/kittyboomboom/fattrips/master/mapplic-ie.css">
			<script type="text/javascript" src="https://rawgit.com/kittyboomboom/fattrips/master/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="wrap">

			<!-- Site header -->
			<header id="header">
				<div class="inner"

				
					
				</div>
			</header>

			<!-- Site content -->
			<div id="content">

				<section id="map-section" class="inner over">
					<div class="editor-window">
						<div class="window-mockup brown"></div>
						<div class="editor-body">
							<code>
								{<br>
								&nbsp;&nbsp;&nbsp;"id": "newlandmark",<br>
								&nbsp;&nbsp;&nbsp;"title": "New Landmark",<br>
								&nbsp;&nbsp;&nbsp;"description": "Creating a new landmark is that easy!",<br>
								&nbsp;&nbsp;&nbsp;"x": "<span class="mapplic-coordinates-x">0.0000</span>",<br>
								&nbsp;&nbsp;&nbsp;"y": "<span class="mapplic-coordinates-y">0.0000</span>",<br>
								&nbsp;&nbsp;&nbsp;...<br>
								}
							</code>
						</div>
					</div>

					<div class="map-container">
						
						<!-- Map -->
						<div id="mapplic"></div>
					</div>

					
				</section>

		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="https://rawgit.com/kittyboomboom/fattrips/master/jquery.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kittyboomboom/fattrips/master/hammer.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kittyboomboom/fattrips/master/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kittyboomboom/fattrips/master/script.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kittyboomboom/fattrips/master/mapplic.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#mapplic').mapplic({
					source: 'https://rawgit.com/kittyboomboom/fattrips/master/world.json',
					height: 460,
					sidebar: false,
					minimap: false,
					fullscreen: false,
					maxscale: 3,
					skin: 'mapplic-dark'
				});
			});
		</script>
	</body>

</html>
